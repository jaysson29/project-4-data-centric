<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    
    <title>Game Space - PROJECT 4</title>
</head>
<body>
    <header>
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="{{url_for('get_games')}}">Manage Games</a></li>
            <li class="divider"></li>
            <li><a href="{{url_for('get_platforms')}}">Manage platforms</a></li>
        </ul>
         <nav style="position: fixed; z-index: 1000; margin-top: 0px;">
            <div class="nav-wrapper black">
              <a href="{{url_for('main')}}" class="brand-logo">The Game Space</a>
              <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{main}}">Home</a></li>
                <li><a href="{{gamelink}}">Games</a></li>
                <li><a href="{{about}}" id="aboutButton">About</a></li>
                <li><a href="{{contact}}">Contact</a></li>
                <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Admin<i class="material-icons right">arrow_drop_down</i></a></li>
              </ul>
            </div>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="{{main}}">Home</a></li>
                <li><a href="{{gamelink}}">Games</a></li>
                <li><a href="{{about}}" id="aboutButton">About</a></li>
                <li><a href="{{contact}}">Contact</a></li>
                <h1 style="color: grey; border-bottom: 1px solid black; text-align: center;">ADMIN</h1>
                <li><a href="{{url_for('get_games')}}">Manage Games</a></li>
                <li><a href="{{url_for('get_platforms')}}">Manage platforms</a></li>
             </ul>
         </nav>
    </header>
    <div class="container {{current|string}}-con">
        {% block content %} {% endblock %}
    </div>
    
    <footer class="page-footer black">
      <div class="footer-copyright">
        <div class="container">
        <p style="text-align:center; margin: 0;">Â© 2019 Copyright of Jason Bishop</p>
        </div>
      </div>
    </footer>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            $('.collapsible').collapsible();
            $('select').material_select();
            $('.button-collapse').sideNav();
            $(".dropdown-button").dropdown();
            $('.parallax').parallax();
            $('.modal').modal();
        });
        
        $('video').on('ended', function () {
            this.load(); 
            this.play();  
        });
    
        $('.datepicker').on('mousedown',function(event){
            event.preventDefault();
        })
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
         });
         $("a[href^='#main']").click(function(e) {
        	e.preventDefault();
        	
        	var position = $($(this).attr("href")).offset().top;
        
        	$("body, html").animate({
        		scrollTop: position - 55
        	}, 500);
        });
         $("a[href^='#about']").click(function(e) {
        	e.preventDefault();
        	
        	var position = $($(this).attr("href")).offset().top;
        
        	$("body, html").animate({
        		scrollTop: position - 55
        	}, 500);
        });
        $("a[href^='#contact']").click(function(e) {
        	e.preventDefault();
        	
        	var position = $($(this).attr("href")).offset().top;
        
        	$("body, html").animate({
        		scrollTop: position - 55
        	}, 500);
        });
         $("a[href^='#games']").click(function(e) {
        	e.preventDefault();
        	
        	var position = $($(this).attr("href")).offset().top;
        
        	$("body, html").animate({
        		scrollTop: position - 55
        	}, 500);
        });
    </script>
</body>
</html>
